<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-lg-4 offset-lg-4">
      <mat-card appearance="outlined" class="text-center">
        <mat-card-header>
          <mat-card-title> Login </mat-card-title>
          <img mat-card-avatar src="assets/images/bitcoin.png" />
        </mat-card-header>
        <mat-card-content>
          <div class="row mt-2">
            <div class="col-12">
              <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)"
                (uiShown)="uiShownCallback()"></firebase-ui>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
