<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-lg-4 offset-lg-4">
      <mat-card appearance="outlined" class="text-center">
        <mat-card-header>
          <mat-card-title> Reset Password </mat-card-title>
          <img mat-card-avatar src="assets/images/bitcoin.png" />
        </mat-card-header>
        <mat-card-content>
          <form
            class="mt-3"
            #sendPasswordResetCodeForm="ngForm"
            *ngIf="!isPasswordResetCodeSent"
            (ngSubmit)="onSendPasswordResetCode(sendPasswordResetCodeForm)"
          >
            <p>
              <mat-form-field class="w-75" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  [disabled]="isPasswordResetCodeSent"
                  email
                  ngModel
                  matInput
                  required
                  id="email"
                  name="email"
                  type="email"
                  #email="ngModel"
                />
                <mat-error *ngIf="email.invalid && email.errors?.required">
                  Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="email.invalid && email.errors?.email">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
            </p>

            <button
              type="submit"
              color="primary"
              mat-raised-button
              [disabled]="sendPasswordResetCodeForm.invalid"
            >
              Send Password Reset Email
            </button>
          </form>
