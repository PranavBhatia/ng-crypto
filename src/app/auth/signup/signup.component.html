<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-lg-4 offset-lg-4">
      <mat-card class="text-center">
        <mat-card-header>
          <mat-card-title> Create Account </mat-card-title>
          <img mat-card-avatar src="assets/images/bitcoin.png" />
        </mat-card-header>
        <mat-card-content>
          <!-- <app-signup-form></app-signup-form> -->
          <div class="row mt-2">
            <div class="col-12">
              <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)"
                (uiShown)="uiShownCallback()"></firebase-ui>
              <button (click)="logout()">Logout</button>
              <button [routerLink]="['/page']">To second page</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
